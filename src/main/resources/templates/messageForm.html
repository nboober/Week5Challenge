<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="base :: head"></head>

<body style="background-color: aqua;">
<nav th:replace="base :: navbar"></nav>

<!--Form start-->
<form style="margin: 20px; background-color: aliceblue; border-radius: 20px 20px 20px 20px; -moz-border-radius: 20px 20px 20px 20px; -webkit-border-radius: 20px 20px 20px 20px; border: 0px solid #000000;"
      action="#" th:action="@{/process}" th:object="${bullhorn}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div style="margin: 10px;" class="form-group">
        <label style="margin-top: 10px;" for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" th:field="*{title}"/>
        <p style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    </div>


    <div style="margin: 10px;" class="form-group">
        <label for="exampleFormControlTextarea1">Content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="What do you want to say?" type="text" th:field="*{content}"></textarea>
        <p style="color: red;" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
    </div>

    <div style="margin: 10px;" class="form-group">
        <label for="exampleFormControlInput2">Name on Post</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Name" th:field="*{postedBy}"/>
        <p style="color: red;" th:if="${#fields.hasErrors('postedBy')}" th:errors="*{postedBy}"></p>
    </div>

    <div style="margin: 10px;" class="form-group">
        <label for="exampleFormControlInput3">Add an Image</label>
        <input type="text" value="blank" class="form-control" id="exampleFormControlInput3" placeholder="image url" th:field="*{image}"/>
    </div>

    <input style="margin: 10px;width: 60px" type="submit" value="Post"/>

</form>
<!--Form End-->

<div th:replace="base :: javascript"></div>
</body>
</html>
